<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. GBP" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="dataSource?.filteredData">

  <table mat-table [dataSource]="dataSource" matSort matSortActive="targetCurrency.alphabeticCode"
    matSortDirection="asc">

    <!-- Source Column -->
    <ng-container matColumnDef="sourceCurrency.alphabeticCode">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.sourceCurrency.alphabeticCode}} </td>
    </ng-container>

    <!-- Target Column -->
    <ng-container matColumnDef="targetCurrency.alphabeticCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
      <td mat-cell *matCellDef="let element"> {{element.targetCurrency.alphabeticCode}} </td>
    </ng-container>

    <!-- xRate Column -->
    <ng-container matColumnDef="exchangeRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> xRate </th>
      <td mat-cell *matCellDef="let element"> {{element.exchangeRate}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="effectiveDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.effectiveDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator pageSize="100" hidePageSize></mat-paginator>

</div>
