<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div class="mat-elevation-z8" *ngIf="!isLoading">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="effectiveDate" matSortDirection="desc">


    <!-- Source Column -->
    <ng-container matColumnDef="sourceCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
      <td mat-cell *matCellDef="let element"> {{element.sourceCurrency.alphabeticCode}} </td>
    </ng-container>

    <!-- Target Column -->
    <ng-container matColumnDef="targetCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
      <td mat-cell *matCellDef="let element"> {{element.targetCurrency.alphabeticCode}} </td>
    </ng-container>

    <!-- xRate Column -->
    <ng-container matColumnDef="exchangeRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> xRate </th>
      <td mat-cell *matCellDef="let element"> {{element.exchangeRate}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="effectiveDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.effectiveDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[50, 100]" showFirstLastButtons></mat-paginator> -->
</div>
